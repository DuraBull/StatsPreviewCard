<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stats Preview Card</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen and (min-width: 900px)' href='styles/main.css'>
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 300px) and (max-width: 900px)" href="styles/mobile.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100&display=swap" rel="stylesheet">

</head>
<body>

    <div id="container">

        <div class="stats-wrapper">

            <h1 class="heading">Get <span class="accent">insights</span> that help
            your business grow.</h1>

            <p>Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
                <div class="companies">
                    <h2 class="heading">10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="templates">
                    <h2 class="heading">314</h2>
                    <p>Templates</p>

                </div>
                <div class="queries">
                    <h2 class="heading">12M+</h2>
                    <p>Queries</p>
                </div>
            </div>

        </div>

        <div class="image-wrapper">
            <div class="image-overlay">
                <img class="image-desktop" src="images/image-header-desktop.jpg">
            </div>
        </div>

    </div>
    
</body>
</html>
